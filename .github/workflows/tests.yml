name: Tests

on:
  pull_request:
    paths:
      - "config/**"
      - "src/**"
      - "tests/**"
      - ".github/workflows/tests.yml"
      - "composer.json"
  push:
    branches: ["main"]
    paths:
      - "config/**"
      - "src/**"
      - "tests/**"
      - ".github/workflows/tests.yml"
      - "composer.json"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.job-name }}
    runs-on: "ubuntu-latest"
    env:
      SYMFONY_REQUIRE: ${{matrix.symfony-require}}
      SYMFONY_DEPRECATIONS_HELPER: weak

    strategy:
      fail-fast: false
      matrix:
        include:
          # Symfony 6.4 LTS on minimum supported PHP
          - php-version: "8.3"
            symfony-require: "6.4.*"
            job-name: "PHP 8.3 - Symfony 6.4 LTS"

          # Symfony 7.4 LTS on minimum supported PHP
          - php-version: "8.3"
            symfony-require: "7.4.*"
            job-name: "PHP 8.3 - Symfony 7.4 LTS"

          # Symfony 8 on supported PHP versions
          - php-version: "8.4"
            symfony-require: "8.0.*"
            job-name: "PHP 8.4 - Symfony 8.0"

          - php-version: "8.5"
            symfony-require: "8.0.*"
            job-name: "PHP 8.5 - Symfony 8.0"

          # Forward-compat lane for upcoming Symfony 8.x releases
          - php-version: "8.5"
            symfony-require: "8.*"
            job-name: "PHP 8.5 - Symfony 8.x"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v6"
        with:
          fetch-depth: 2

      - name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          ini-file: "development"
          tools: flex

      - name: "Install dependencies with Composer"
        uses: "ramsey/composer-install@v3"
        with:
          composer-options: "--prefer-dist"

      - name: Run test suite
        run: ./vendor/bin/phpunit
